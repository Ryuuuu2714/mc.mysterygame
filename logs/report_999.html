<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>last_log</title>
    <style>
        /* ===== 全体のスタイル ===== */
        :root {
            --bg-color: #0d0d0d;
            --text-color: #c2c2c2;
            --accent-color: rgb(0, 216, 0); /* レポートのアクセントカラー */
            --meta-color: #666;
            --border-color: #333;
            --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-mono);
            margin: 0;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* ===== 報告書のヘッダー ===== */
        .report-header {
            border: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
        }

        .report-header h1 {
            color: var(--accent-color);
            font-size: 1.5rem;
            margin: 0 0 1rem 0;
            border-bottom: 1px dashed var(--meta-color);
            padding-bottom: 0.5rem;
        }

        .report-header p {
            margin: 0.25rem 0;
            color: var(--meta-color);
        }

        .report-header strong {
            color: var(--accent-color);
            margin-right: 0.5em;
            display: inline-block;
            min-width: 80px; /* ラベルの幅を揃える */
        }

        /* ===== ログエントリーのスタイル ===== */
        .log-entry {
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
        }
        .log-entry:first-child {
            border-top: none; /* 最初の線は不要 */
        }

        .log-entry h2 {
            font-size: 1.1rem;
            color: var(--accent-color);
            margin: 0 0 1rem 0;
        }

        .log-entry .entry-meta {
            font-size: 0.85em;
            color: var(--meta-color);
            margin-bottom: 1.5rem;
        }

        .log-entry p {
            margin: 0 0 1em 0;
            line-height: 1.7;
            white-space: pre-wrap; /* 改行をそのまま表示 */
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="report-header">
            <h1>[Log999]</h1>
            <p><strong>DOCUMENT:</strong> 省略</p>
            <p><strong>AUTHOR:</strong> 青川直樹</p>
            <p><strong>SUBJECT:</strong> 書置き</p>
            <p><strong>STATUS:</strong> 機密レベル:省略</p>
        </header>
        <main class="report-body">

            <article class="log-entry">
                <p>　だめだ...どうしても間に合わない...

なんとかプログラムコードを書き上げることはできたが、アクセス権限剥奪まで残り2分を切っている。

アップロードとコンパイルにも時間がかかる...

自動コンパイルが終わるころにはもう俺はターミナルを操作できないだろう。


誰か...このログを見ている誰か.....

認証パスワードは「0407」だ...

どうka..#$U&

--【アクセスが拒否されました】--</p>
    </article>
            </main>
        </div>
</body>
</html>
